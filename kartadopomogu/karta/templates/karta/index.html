{% extends 'karta/base.html' %}

{% block content %}
<style>
.card-img-top {
    width: 100%;
    height: 15vw;
    object-fit: cover;

}
</style>
<div class="container">
    <div class="row justify-content-lg-center">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for object in points %}
            <div class="col-sm">
                <div class="card h-100">
                    <a href="point-info/{{ object.slug }}"><img src="{{ object.photo.url }}" class="card-img-top" ></a>
                    <div class="card-body">
                        <a href="point-info/{{ object.slug }}"><h5 class="card-title">{{ object.title }}</h5></a>
                        <p class="card-text">{{object.content | truncatechars:50}}</p>
                        <a href="{{object.point_url}}">{{object.point_url}}</a>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ object.get_absolute_url }}">
                                <button class="btn btn-secondary" type="button">Більше
                                </button>
                            </a>
                        </div>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">{{ object.date_updated }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
